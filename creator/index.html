			//vyvolání výtupu parametrů
	$('#checkout-button').click(function(){
    	var product = fpd.getProduct(true);
			var output = '';
				if(product instanceof Array) {
					for(var i=0; i < product.length; ++i) {
						output += _getProductOutput(product[i]);

					}
					 alert("jsk"+output);
				}
				else {
					output = _getProductOutput(product);
					 alert("jsk radhe");
				}

				$('#thsirt-output').html(output);

				return false;
			});

			$('#recreation-button').click(function(){
				var product = fpd.getProduct(false);
				$('#recreation-form input:first').val(JSON.stringify(product)).parent().submit();
				return false;
			});

			//upload
			$('#upload-button').click(function(){
				$('#design-upload').click();
				return false;
			});

			//celá volaná funkce
			document.getElementById('design-upload').onchange = function (e) {
				if(window.FileReader) {
					var reader = new FileReader();
			    	reader.readAsDataURL(e.target.files[0]);
			    	reader.onload = function (e) {
			    		var image = new Image;
			    		image.src = e.target.result;
			    		image.onload = function() {

			    			//šířka výška upload elementu
			    			var maxWidth = 200,
			    				maxHeight = 320,
			    				scaling = 1;
			    			if(this.width > maxWidth && this.width > this.height) {
				    			scaling = maxWidth / this.width;
			    			}
			    			if(this.height > maxHeight  && this.height > this.width) {
				    			scaling = maxHeight / this.height;
			    			}
							//vložení obrázku  a vlastností
				    		fpd.addElement('image', e.target.result, 'můj design', {colors: '', zChangeable: true, removable: true, draggable: true, resizable: true, rotatable: true, x: 200, y: 200, scale: scaling.toFixed(2)});
			    		};
					};
				}
				else {
					alert('FileReader API není podporován ve vašem prohlížeči, prosím použijte Firefox, Safari, Chrome nebo IE10!')
				}
			};

			//formátování
			function _getProductOutput(product) {
				var output = '<strong>Produkt:</strong> '+product.title;

				output += '<br /><strong>Prvky:</strong>';
				output += '<p>';
				$(product.elements).each(function(i, elem) {
					output += '<strong>Název:</strong> ' + elem.title;
					output += '<br />';
					output += '<strong>Parametry:</strong><br />';
					for (var prop in elem.parameters) {
				      output += prop + ": " + elem.parameters[prop] + ', ';
				   }
				   output = output.substring(0, output.length-2);
				   output += '<br /><br />';
				});
				output += '</p>';
				return output;
			};
		});
